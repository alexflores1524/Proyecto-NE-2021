<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Bootstrap Icons cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>Prestamos</title>
</head>

<body style="background-color: #C0DAD0;">
    <div class="container">
        <nav class="navbar">
            <a class="navbar-brand" href="../Inicio.html">
              <img src="../img/gespres_logo.png" width="100" height="100" alt="">
            </a>
            <a class="navbar-brand disable" href="#">
                <p class=" pt-5">Hola, {{usuarioGlobal}}</p>
                <form action="logout" method="post"><button type="submit" class="btn btn-outline-primary">Cerrar sesión</button></form> 
            </a>
          </nav>
    </div>
    <hr>
    <div class="container pt-5">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <p>Editar cliente</p>
                <form action="/editar_clientes/{{cliente.0}}" method="POST">
                    <div class="p-3 border border-dark rounded">
                        <div class="row">
                            <div class="col">
                                <p>Nombre</p>
                                <input type="text" name="nombre" class="form-control" value="{{cliente.1}}">
                            </div>
                        </div>
                        <div class="row pt-2">
                            <div class="col">
                                <p>Apellido</p>
                                <input type="text" name="apellido" class="form-control" value="{{cliente.2}}">
                            </div>
                        </div>
                        <div class="row pt-2">
                            <div class="col">
                                <p class="mt-3">Fecha de nacimiento</p>
                                <input type="date" name="fecha_nacimiento" id="" value="{{cliente.3}}">
                            </div>
                        </div>
                        <div class="row pt-2">
                            <div class="col">
                                <p>Teléfono</p>
                                <input type="text" name="telefono" class="form-control" value="{{cliente.4}}">
                            </div>
                        </div>
                        <div class="row pt-2">
                            <div class="col">
                                <p>Correo Electrónico</p>
                                <input type="text" name="correo" class="form-control" value="{{cliente.5}}">
                            </div>
                        </div>                 
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-outline-primary mt-3">Guardar cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
