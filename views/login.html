<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Bootstrap Icons cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>Login</title>
  </head>
  <body style="background-color: #C0DAD0;">
    <div class="container p-5">
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4 border border-dark">
        <div class="p-5">
            <div class="row">
                <div class="col">
                    <img class="img-thumbnail" src="https://aulatic.pe/wp-content/uploads/2018/10/login-usuario.png" alt="">
                </div>
            </div>
            <div class="row pt-4">               
                <div class="col">
                    <p>Usuario</p>
                    <input type="text" class="form-control" placeholder="Usuario" aria-label="First name">
                </div>
            </div>
            <div class="row pt-5">               
                <div class="col">
                    <p>Contraseña</p>
                    <input type="text" class="form-control" placeholder="Contraseña" aria-label="First name">
                </div>
            </div>
            <div class="pt-5 text-center">
                <button type="button" class="btn btn-outline-primary">Iniciar sesión</button>
            </div>
        </div>
      </div>      
    </div>
  </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
